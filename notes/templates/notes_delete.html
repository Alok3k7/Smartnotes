{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-5">Confirm Deletion</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        <p>This action can't be undone.</p>
        <button type="submit" class="btn btn-danger">Confirm</button>
    </form>
</div>
{% endblock %}
